<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="200"
     viewBox="0 0 440 60"
     preserveAspectRatio="xMidYMid meet">
  <foreignObject width="100%" height="100%" overflow="visible">
    <div xmlns="http://www.w3.org/1999/xhtml" style="padding: 0 15px;">
      <style>
        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        }
        .text {
          animation: typing 2s steps(15), blink .75s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid currentColor;
          font-family: monospace;
          font-size: 4em; /* larger text */
          color: #6a0dad;
          background: linear-gradient(90deg, #ff0080, #7928ca);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        @keyframes typing { from { width: 0 } }
        @keyframes blink {
          0%,100% { border-color: transparent }
          50% { border-color: currentColor }
        }
      </style>
      <div class="wrapper">
        <div class="text">VARALAKSHMI</div>
      </div>
    </div>
  </foreignObject>
</svg>
